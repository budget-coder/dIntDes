<!DOCTYPE html>
<html>
    <head>
        <title>Ataraxia: Dit elforbrug</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="http://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

        <div id="wrapper">
            <table id="top">
                <tr>

Baseret på forbruget pt. til højre for smileyen."></span>
